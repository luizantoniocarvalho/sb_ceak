<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Usuário</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Informe o seu Email."
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="pessoa.ds_Email_Pessoa"
           #email="ngModel"
           email
           required />

    <!--<div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">-->
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório!
      </div>

      <div *ngIf="email.errors.email">
        Email não está no formato correto!
      </div>

    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="Digite a sua senha."
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="pessoa.ds_Senha_Pessoa"
           #senha="ngModel"
           required />

    <!--<div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">-->
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório!
      </div>

    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>

    <img src="../../../assets\imagens\Kardec.JPG" [title]="titulo" />

    <!--<div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
    Usuário Autenticado!
  </div>-->

  </form>
</div>
